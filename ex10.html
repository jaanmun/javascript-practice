<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      let fruit = {
        name: 'Apple',
        color: 'red',
      };
      document.write('name : ' + fruit.name + '<br>');
      document.write('color : ' + fruit.color + '<br>');
      fruit.shape = 'round';
      document.write('shape : ' + fruit.shape + '<br>');
      fruit['other fruit'] = 'Lemon';
      document.write('other fruit : ' + fruit['other fruit'] + '<br>');
      // fruit 객체 안의 name, color, shape, other fruit 은 모두 property
    </script>

    <h2>Iterate</h2>
    <script>
      for (let key in fruit) {
        document.write(key + ' : ' + fruit[key] + '<br>');
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      fruit.showAll = function () {
        for (let key in this) {
          document.write(key + ' : ' + this[key] + '<br>');
        }
      };
      fruit.showAll(); // 객체에 소속된 함수를 메소드라고 부른다.
    </script>
  </body>
</html>
