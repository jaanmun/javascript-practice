<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      let fruit = ['Apple', 'Grape'];
    </script>

    <h2>add</h2>
    <script>
      fruit.push('Lemon');
      fruit.push('Mango');
    </script>

    <h2>get</h2>
    <script>
      document.write(fruit[0]);
      document.write(fruit[1]);
      document.write(fruit[2]);
      document.write(fruit[3]);
    </script>

    <h2>count</h2>
    <script>
      document.write(fruit.length);
    </script>
  </body>
</html>
