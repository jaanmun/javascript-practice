<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      let fruit = ['Apple', 'Mango', 'Lemon', 'Grape'];
    </script>
    <h2>fruit</h2>
    <ul>
      <script>
        let i = 0;
        while (i < fruit.length) {
          document.write('<li><a href="http://a.com/' + fruit[i] + '">' + fruit[i] + '</a></li>');
          i = i + 1;
        }
        /* for (let i = 0; i < fruit.length; i++) {
          document.write(`<li>${fruit[i]}</li>`);
        } */
      </script>
    </ul>
  </body>
</html>
